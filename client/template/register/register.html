<!--student-->
<template name="register">
    {{#if currentUser}}
        <a class="btn btn-primary" href="{{pathFor 'registerInsert'}}">Add New</a><br><br>
        {{> tabular table=TabularTables.Register class="table table-striped table-bordered table-condensed"}}
        <hr>
    {{/if}}
</template>

<!--studentInsert-->
<template name="registerInsert">
    {{#autoForm collection="Collection.Register" id="registerInsert" type="insert"}}
        <fieldset>
            <legend>Add Student Register</legend>
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name='studentId'}}
                    {{> afQuickField name='subjectId' class='jsSubjectId'}}
                    {{> afFieldInput name='price' class='jsPrice'}}
                    {{> afQuickField name='discount' class='jsDiscount'}}
                    {{> afQuickField name='amount' class='jsAmount'}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name='day'}}
                    {{> afQuickField name='time'}}
                    {{> afQuickField name='teacherId'}}
                    {{> afQuickField name='registerDate'}}
                </div>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Add New</button>
    {{/autoForm}}
    <br><br>
</template>

<!--update-->
<template name="registerUpdate">
    {{#if Template.subscriptionsReady}}
        {{#autoForm collection="Collection.Register" doc=registerDoc id="registerUpdate" type="update"}}
            <fieldset>
                <legend>Update Student Register</legend>
                <div class="row">
                    <div class="col-md-6">
                        {{> afQuickField name='studentId'}}
                        {{> afQuickField name='subjectId' class="jsSubjectId"}}
                        {{> afFieldInput name='price' class='jsPrice'}}
                        {{> afQuickField name='discount' }}
                        {{> afQuickField name='amount' }}
                    </div>
                    <div class="col-md-6">
                        {{> afQuickField name='day'}}
                        {{> afQuickField name='time'}}
                        {{> afQuickField name='teacherId'}}
                        {{> afQuickField name='registerDate'}}
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary jsSave">Update</button>
        {{/autoForm}}
    {{else}}
        {{> spinner}}
    {{/if}}
</template>

<template name="registerAction">
    <div class="dropdown text-center">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
            <span class="glyphicon glyphicon-align-justify"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a class="jsUpdate action"><span class="glyphicon glyphicon-pencil"></span> Edit</a></li>
            <li><a class="jsRemove action"><span class="glyphicon glyphicon-trash"></span> Remove</a></li>
        </ul>
    </div>
</template>
