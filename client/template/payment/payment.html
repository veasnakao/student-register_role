<!--student-->
<template name="payment">
    {{#if currentUser}}
        <a class="btn btn-primary" href="{{pathFor 'paymentInsert'}}">Add New</a><br><br>
        {{> tabular table=TabularTables.Payment class="table table-striped table-bordered table-condensed"}}
        <hr>
    {{/if}}
</template>

<!--studentInsert-->
<template name="paymentInsert">
    {{#autoForm collection="Collection.Payment" id="paymentInsert" type="insert"}}
        <fieldset>
            <legend>Add Payment</legend>
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name='studentId' class='jsStudentId'}}
                    {{> afQuickField name='registerId' class='jsRegisterId'}}
                    {{> afQuickField name='dueAmount' class='jsDueAmount'}}
                    {{> afQuickField name='paidAmount' class='jsPaidAmount'}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name='osAmount' class='jsOsAmount'}}
                    {{> afQuickField name='voucherId'}}
                    {{> afQuickField name='paymentDate'}}
                </div>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Add New</button>
    {{/autoForm}}
    <br><br>
</template>

<!--update-->
<template name="paymentUpdate">
    {{#autoForm collection="Collection.Payment" doc=paymentDoc id="paymentUpdate" type="update"}}
        <fieldset>
            <legend>Update Payment</legend>
            <div class="row">
                <div class="row">
                    <div class="col-md-6">
                        {{> afQuickField name='studentId'}}
                        {{> afQuickField name='registerId'}}
                        {{> afQuickField name='dueAmount'}}
                        {{> afQuickField name='paidAmount'}}

                    </div>
                    <div class="col-md-6">
                        {{> afQuickField name='osAmount'}}
                        {{> afQuickField name='voucherId'}}
                        {{> afQuickField name='paymentDate'}}
                    </div>
                </div>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Update</button>
    {{/autoForm}}
</template>

<template name="paymentAction">
    <div class="dropdown text-center">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
            <span class="glyphicon glyphicon-align-justify"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a class="jsUpdate action"><span class="glyphicon glyphicon-pencil"></span> Edit</a></li>
            <li><a class="jsRemove action"><span class="glyphicon glyphicon-trash"></span> Remove</a></li>
        </ul>
    </div>
    <!--<button class="btn btn-primary jsUpdate"><span class="glyphicon glyphicon-pencil"></span></button>-->
    <!--<button class="btn btn-danger jsRemove"><span class="glyphicon glyphicon-trash"></span></button>-->

</template>
