<!--userToRole-->
<template name="userToRole">
    <legend style="font-size: 28px; font-weight: bold">User To Role Info</legend>
    <p>
        <!-- <button class="btn btn-primary fa fa-plus" id="insert"> Add</button> -->
        <a href="{{pathFor 'userToRoleInsert'}}" class="btn btn-primary fa fa-plus"> Add</a>
    </p>

    <div class="panel panel-default">
        <div class="panel-body">
          {{> tabular table=TabularTables.userToRole class="table table-striped table-bordered table-condensed table-hover"}}
        </div>
    </div>

</template>

<!-- insert -->
<template name="userToRoleInsert">
    {{#autoForm schema="Schema.UserToRole" id="userToRoleInsert"}}
        <legend style="font-size: 28px; font-weight: bold">Insert User To Role</legend>
        <fieldset>
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name='users'}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name='roles'}}
                </div>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary"> Submit</button>
    {{/autoForm}}
</template>


<!-- update -->
<template name="userToRoleUpdate">
    {{#autoForm schema="Schema.UserToRole" id="userToRoleUpdate"}}
        <legend style="font-size: 28px; font-weight: bold">Update User To Role</legend>
        <fieldset>
            <div class="row">
                <div class="col-md-6">
                    {{> afQuickField name='users' value=userDoc._id}}
                </div>
                <div class="col-md-6">
                    {{> afQuickField name='roles' value=userDoc.roles}}
                </div>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary"> Submit</button>
    {{/autoForm}}
</template>


<!-- action -->
<template name="userToRoleAction">
  <button class="jsUpdate fa fa-edit btn btn-primary"></button>
  <button class="jsRemove fa fa-trash btn btn-danger"></button>
</template>
